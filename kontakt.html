<!DOCTYPE html>
<html lang="cs">
<head>
  <title>Kontakt | Vietnamská Masáž</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">

  <link href="fonts/icomoon/style.css" rel="stylesheet">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/magnific-popup.css" rel="stylesheet">
  <link href="css/jquery-ui.css" rel="stylesheet">
  <link href="css/owl.carousel.min.css" rel="stylesheet">
  <link href="css/owl.theme.default.min.css" rel="stylesheet">

  <link href="css/bootstrap-datepicker.css" rel="stylesheet">

  <link href="fonts/flaticon/font/flaticon.css" rel="stylesheet">

  <link href="css/aos.css" rel="stylesheet">
  <link href="css/rangeslider.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div id="navbar"></div>

<div class="site-blocks-cover overlay" data-aos="fade" data-stellar-background-ratio="0.5"
     style="background-image: url(images/hero_bg_1.jpg);">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">

      <div class="col-md-10">

        <div class="row justify-content-center mb-4">
          <div class="col-md-10 text-center">
            <h1 class="mb-5" data-aos="fade-up">Spojte <span class="typed-words"></span></h1>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="site-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-7 mb-5" data-aos="fade">

        <form action="#" class="p-5 bg-white" style="margin-top: -150px;">

          <div class="row form-group">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="text-black" for="fname">Jméno</label>
              <input class="form-control" id="fname" type="text">
            </div>
            <div class="col-md-6">
              <label class="text-black" for="lname">Příjmení</label>
              <input class="form-control" id="lname" type="text">
            </div>
          </div>

          <div class="row form-group">

            <div class="col-md-12">
              <label class="text-black" for="email">E-mail</label>
              <input class="form-control" id="email" type="email">
            </div>
          </div>

          <div class="row form-group">

            <div class="col-md-12">
              <label class="text-black" for="subject">Předmět</label>
              <input class="form-control" id="subject" type="subject">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="message">Zpráva</label>
              <textarea class="form-control" cols="30" id="message" name="message"
                        placeholder="Zde napište své poznámky nebo dotazy..."
                        rows="7"></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input class="btn btn-pill btn-primary btn-md text-white" type="submit"
                     value="Odeslat Zprávu">
            </div>
          </div>

        </form>
      </div>
      <div class="col-md-5" data-aos="fade" data-aos-delay="100">

        <div class="p-4 mb-3 bg-white">
          <p class="mb-0 font-weight-bold">Adresa</p>
          <p class="mb-4">Estonská 8, 101 00, Praha 10-Vršovice</p>

          <p class="mb-0 font-weight-bold">Telefon</p>
          <p class="mb-0"><a href="#">+420 602 503 669</a></p>
          <p class="mb-4"><a href="#">+420 770 673 844</a></p>

          <p class="mb-0 font-weight-bold">E-mailová Adresa</p>
          <p class="mb-0"><a href="#">vnmasaz@gmail.com</a></p>

        </div>

        <!--<div class="p-4 mb-3 bg-white">
          <h3 class="h5 text-black mb-3">Další Informace</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa ad iure porro mollitia architecto
            hic consequuntur. Distinctio nisi perferendis dolore, ipsa consectetur? Fugiat quaerat eos qui,
            libero neque sed nulla.</p>

          &lt;!&ndash;<p><a class="btn btn-primary px-4 py-2 text-white btn-pill btn-sm" href="#">Dozvědět Více</a></p>&ndash;&gt;
        </div>-->

      </div>
    </div>
  </div>
</div>


<!--<div id="promotion"></div>-->

<footer id="footer"></footer>


<script src="js/import.js"></script>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/jquery.waypoints.min.js"></script>

<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/rangeslider.min.js"></script>


<script src="js/typed.js"></script>
<script>
    var typed = new Typed('.typed-words', {
        strings: ["se s námi"],
        typeSpeed: 80,
        backSpeed: 80,
        backDelay: 4000,
        startDelay: 1000,
        loop: false,
        showCursor: true
    });

</script>

<script src="js/main.js"></script>

</body>
</html>
